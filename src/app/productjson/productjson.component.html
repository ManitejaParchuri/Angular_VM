<h2 appMycolor  >productsjson using services works!</h2><hr>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


<h3></h3>
<table border="2" class="table" >
    <tr>
        <td colspan="3">
            <input type="text" class="form-control" placeholder="Search" [(ngModel)]="filteredString"/>
        </td>
        <td colspan="2">
            <select  class="form-control" [(ngModel)]='sortby'> 
                <option [value]='1'>
                  sort by name
                </option>
                <option [value]='2'>
                    low-high
                </option>
                
            </select>
        </td>
    </tr>
    <tr>
        <th class="bg-primary text-white">
            Product Id
        </th>
        <th class="bg-primary text-white">
            Product Name
        </th>
        <th class="bg-primary text-white">
            Product Price
        </th>
        
        <th class="bg-primary text-white">
            Product Img
        </th>
    </tr>
    <tr  appMycolor *ngFor="let product of products | searchByName:filteredString |sortpipe:sortby">

        <td class="bg-dark text-white">
               {{product.productId}}
        </td>
        <td class="bg-dark text-white">
            {{product.productName | titlecase}}
     </td>
     <td class="bg-dark text-white">
        {{product.productPrice}}
 </td>

<td class="bg-dark text-white">
    <img [src]="product.productImg" height="70px" width="90px">
</td>
    </tr>
</table>
{{errMsg | json}}
